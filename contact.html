<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>

        </li>
    </ul>
        <a href="index.html" id="logo">Tracy Pineda</a>

    <div id="main-container" class="container">
            <h1>Contact Me</h1>
            
                    <form class="form-horizontal">
                    <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="firstname">First Name</label>  
                      <div class="col-md-4">
                      <input id="firstname" name="firstname" type="text" placeholder="firstname" class="form-control input-md">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="lastname">Last Name</label>  
                      <div class="col-md-4">
                      <input id="lastname" name="lastname" type="text" placeholder="lastname" class="form-control input-md">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="email">Email</label>  
                      <div class="col-md-4">
                      <input id="email" name="email" type="text" placeholder="email" class="form-control input-md">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="message">Write a message</label>  
                      <div class="col-md-8">
                      <input id="message" name="message" type="text" placeholder="message" class="form-control input-md">
                        
                      </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="submit"></label>
                      <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-success">Submit</button>
                      </div>
                    </div>
                    
                    </fieldset>
                    </form>                  
             
    <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted"> Copywrite &copy;</span>
        </div>
      </footer>
</body>
